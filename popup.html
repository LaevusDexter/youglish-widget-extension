<html>
<head>
    <meta charset="utf-8">
    <style>
        input[type=checkbox] { display: inline-block; }

        .yg_invisible { visibility: hidden }

        p { text-align: center; }

        body { width: max-content; }
    </style>
</head>
<body>
<div>
    <p><b>Youglish</b></p>
    <div>
        <input id="reset" type="button" value="Reset" style="display: block; margin-right: auto; margin-left: auto;">
    </div>
    <p><b>-------------</b></p>
    <div>
        <input type="checkbox" id="yg_shift_check" name="yg_shift_check">
        <label for="yg_shift_check">Shift</label>

        <input type="checkbox" id="yg_ctrl_check" name="yg_ctrl_check">
        <label for="yg_ctrl_check">Control</label>

        <input type="checkbox" id="yg_alt_check" name="yg_alt_check">
        <label for="yg_alt_check">Alt</label>

        <input id="yg_input" maxlength="1" type="text" size="1"/> Hotkey
    </div>

    <p><b>-------------</b></p>

    <div>
        <div style="float:left; padding-right: 10px">
            <div>
                <input id="yg_width_input" maxlength="4" min="0" max="10000" type="number" size="1"/>
                <label for="yg_width_input">Width</label>
            </div>
            <br>
            <div>
                <input id="yg_height_input" maxlength="4" min="0" max="10000" type="number" size="1"/>
                <label for="yg_height_input">Height</label>
            </div>
        </div>

        <div style="float:right; padding-bottom: 25px; padding-right: 10px">
            <input type="checkbox" id="yg_top_left_check">
            <input type="checkbox" class="yg_invisible">
            <input type="checkbox" id="yg_top_right_check">
            <br>
            <input type="checkbox" class="yg_invisible">
            <input type="checkbox" class="yg_invisible" id="yg_middle_check">
            <input type="checkbox" class="yg_invisible"> Layout
            <br>
            <input type="checkbox" id="yg_bottom_left_check">
            <input type="checkbox" class="yg_invisible">
            <input type="checkbox" id="yg_bottom_right_check">
        </div>
    </div>
    <br>

    <script src="keys.js"></script>
    <script src="popup.js"></script>
</div>
</body>
</html>
